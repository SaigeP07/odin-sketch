<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb562c6b93.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="grid"></div>
    <div class="slider">
        <div class="slider-pick">
            <input type="range" min="8" max="64" value ="16" name="grid-slider" id="slider">
            <p class="slider-value">16</p>
        </div>
    </div>
    <div class="btns">
        <button class="reset-btn">RESET</button>
        <button class="erase-btn">ERASE</button>
        <button class="black-btn">BLACK</button>
        <button class="rgb-btn">RGB</button>
        <div class="color-pick">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>
    </div>
    <footer>Created by: Saige Parrish <a href="https://github.com/SaigeP07?tab=repositories"><i class="fa-brands fa-github"></i></a></footer>
</body>
</html>
