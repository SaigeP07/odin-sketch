<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="btns">
        <button class="reset-btn">Reset</button>
        <button class="black-btn">Black</button>
        <button class="rgb-btn">RGB</button>
        <div class="color-pick">
            <input type="color" id="color">
            <p>choose a color</p>
        </div>
        <div class="slider-pick">
            <input type="range" min="8" max="64" value ="16" name="grid-slider" id="slider">
            <p class="slider-value">16</p>
        </div>
    </div>
    <div class="grid"></div>
    <footer>Made by: Saige Parrish</footer>
</body>
</html>
